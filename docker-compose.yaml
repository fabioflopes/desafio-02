version: '3'

services: 
  app:
    build:
      context: node
    networks:
      - nodenet
    volumes:
      - ./node:/usr/src/app
    container_name: app
    tty: true
    # ports:
    #   - "3000:3000"

  nginx:
    build:
      context: nginx
    networks:
      - nodenet
    volumes:
      - ./nginx:/usr/src/nginx
    container_name: nginx
    tty: true
    ports:
      - "8080:8080"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - nodenet
  
networks:
  nodenet:
    driver: bridge
